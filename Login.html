<!DOCTYPE HTML>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Squid | Virtual Meeting Connector</title>
    <link rel="stylesheet" href="dist/foundation.css">
    <link rel="stylesheet" href="dist/foundation2.css">
    <link rel="stylesheet" href="dist/foundation3.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <script src="https://use.fontawesome.com/01ac7e2496.js"></script>
</head>

<body>

    <div class="main-div-ofpopup">
        <div class="login-popup-inside-MainDiv">
            <div class="flex-row flex-justify-center height-100 flex-alignItem">
                <div class="width-60 login-page-div-width-100 background-white-login-popop">
                    <div class="text-center padding-top-heading-login">
                        <h4 style="color: #0a0a0a;">
                            Welcome to our virtual venue! Please sign in to access your
                            itinerary which contains links to all of your virtual sessions and content.
                        </h4>
                    </div>
                    <div class="width-100 flex-justify-center flex-row">
                        <form class="log-in-form width-50 login-page-div-width-100">
                            <h4 class="text-center" style="padding-bottom:20px;">Log in with your email account</h4>
                            <label>Email
                                <input class="login-input-border " type="email" placeholder="somebody@example.com">
                            </label>
                            <label>Password
                                <input class="login-input-border " type="password" placeholder="Password">
                            </label>
                            <input id="show-password" type="checkbox"><label for="show-password">Show password</label>
                            <div class="flex-row flex-justify-center">
                                <input type="submit" class="button2 expanded text-center" value="Log in"></input>
                            </div>
                            <div>
                                <p class="text-center"><a href="#">Forgot your password?</a></p>
                            </div>
                            <!-- <div class="flex-row flex-justify-center">
                                <button class="close-button" data-close aria-label="Close modal" type="button">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div> -->
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="dist/foundation.js"></script>
    <script>
        jQuery(document).ready(function () {
            jQuery(document).foundation();
        });
    </script>
</body>

</html>
