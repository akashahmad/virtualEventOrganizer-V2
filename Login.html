<!DOCTYPE HTML>
<html class="no-js" lang="en">

<head>

    <title>Event Squid | Virtual Meeting Connector</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css">
    </link>
    <link rel="stylesheet" href="dist/foundation.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <!-- <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet"> -->
    <link rel="stylesheet" href="dist/foundation3.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

    <!-- foundation-prototype.min.css: Compressed CSS with prototyping classes -->
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation-prototype.min.css"
        integrity="sha256-BiKflOunI0SIxlTOOUCQ0HgwXrRrRwBkIYppEllPIok=" crossorigin="anonymous">
    <!-- foundation-rtl.min.css: Compressed CSS with right-to-left reading direction -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation-rtl.min.css"
        integrity="sha256-F+9Ns8Z/1ZISonBbojH743hsmF3x3AlQdJEeD8DhQsE=" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.6.3/js/foundation.min.js"
        integrity="sha512-9cXmvmK1gIDw3Tol6Xg/1SUls/CvBMgedu1aDjT519sQzy7jk+LoezyQqlzClW2LgXww4xEyuqtofg7PtWteLQ=="
        crossorigin="anonymous"></script>

</head>

<body>

    <div class="container-fluid height-100">
        <div class="large-12 small-12 grid-x align-center signin-pg-Div ">
            <!-- signin content -->
            <div class="large-7 small-10 signin-content">
                <!-- heading section -->
                <div class="text-center">
                    <h5>Welcome to our virtual venue! Please sign in to access your
                        itinerary which contains links to all of your virtual sessions and content.
                    </h5>
                </div>
                <!-- sigin data -->
                <div class="large-12 small-12 pad-top-bottom-10">
                    <div class="large-12 small-12 grid-x align-center">
                        <!-- singin heading -->
                        <!-- form -->
                        <div class="form-main  large-7 small-12">
                            <div class="large-12 small-12 grid-x align-center pd-30-5">
                                <h6><b>Sign in with your email account</b></h6>
                            </div>
                            <div class="large-12 small-12 align-center grid-x pad-top-bottom-5">
                                <div class="large-8 small-8">
                                    <div>
                                        <label>Email</label>
                                    </div>
                                    <div class="large-12 small-12">
                                        <input class="login-input-border " type="email"
                                            placeholder="somebody@example.com" />
                                    </div>
                                </div>
                            </div>
                            <div class="large-12 small-12 align-center grid-x pad-top-bottom-5">
                                <div class="large-8 small-8">
                                    <div>
                                        <label>Password</label>
                                    </div>
                                    <div class="large-12 small-12">
                                        <input class="login-input-border " type="email" placeholder="Password"/>
                                    </div>
                                </div>
                            </div>
                            <div class="large-12 small-12 align-center grid-x checkbox">
                                <div class="large-8 small-8">
                                    <div>
                                        <input type="checkbox" /><label for="show-password">Show
                                            password</label>
                                    </div>
                                </div>
                            </div>
                            <div class="large-12 small-12 align-center grid-x signin-button-div">
                                <div class="large-7 small-8">
                                    <div class="large-12 small-12 align-center grid-x">
                                        <button class="large-8 small-8 clear button text-center"
                                            onclick="Signin()">Signin</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>

        function Signin() {
            localStorage.setItem("signin", "SignIn");
            window.location.href = "itinerary.html";
        }
    </script>

    <script src="dist/foundation.js"></script>
    <script>
        jQuery(document).ready(function () {
            jQuery(document).foundation();
        });
    </script>
</body>

</html>
